        <script type="text/javascript">
          $(document).ready(function() {
            var app = $.jQuerySPApp({defaultView  : "dashboard"}); // initialize

            // define routes
            app.route({view: 'dasboard', load: 'dasboard.html' });
            app.route({view: 'users', load: 'users.html', onReady: function() {Admin.init()} });
            app.route({view: 'tables', load: 'tables.html' });
            app.route({view: 'notifications', load: 'notifications.html' });
            app.route({view: 'company-cars', load: 'company-cars.html' });
            // run app
            app.run();

            if(!window.localStorage.getItem("token")){
              window.location = "login.html";
            }else{
              var user_info = AUtils.parse_jwt(window.localStorage.getItem("token"));
              if (user_info.r != "ADMIN"){
                window.location="index.html";
              }
              $('body').show();
            }
          });
