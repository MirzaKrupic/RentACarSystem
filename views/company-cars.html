<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Your cars</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
          <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#add-car-modal">
              + Add
          </button>
        </div>
        </br>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                  <table id="cars-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                      <thead>
                          <tr>
                              <th>ID</th>
                              <th>Model</th>
                              <th>Brand ID</th>
                              <th>Owner ID</th>
                              <th>Date of creation</th>
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>
              </div>
              <!-- /.table-responsive -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<!-- Modal -->
<div class="modal fade" id="add-car-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="add-car" role="form">
            <input type="hidden" name="id" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add car</h4>
            </div>
            <div class="modal-body">

                  <div class="form-group">
                      <label>Model:</label>
                      <input type="text" name="model" class="form-control" placeholder="model of your car" required>
                  </div>
                  <div class="form-group">
                      <label>Brand ID</label>
                      <input type="text" name="brand_id" class="form-control" placeholder="Enter text" required>
                  </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<script type="text/javascript">

  $("#add-car").validate({
    submitHandler: function(form, event) {
      event.preventDefault();
      var data = AUtils.form2json($(form));

      console.log(data);
      if (data.id){
        updateCar(data);
      }else{
        addCar(data);
      }
    }
  });

  getCars();

  function addCar(car){
    RestClient.post("api/companies/cars/add", car, function(data){
      toastr.success("Car is successfully added");
      getCars()
      $("#add-car").trigger("reset");
      $("#add-car-modal").modal("hide");
    });
  }

  function getCars(){

              if ( settings.jqXHR){

                d.offset = d.start;

                delete d.start;

                delete d.columns;

            },

              { "data": "id",
                "render": function ( data, type, row, meta ) {

                }
              },
              { "data": "model" },
              { "data": "brand_id" },
              { "data": "owner_id" },
              { "data": "created_at" }
            ]
        } );

  }

  function openEditCarTemplateModal(id){
    RestClient.get("api/companies/cars/"+id, function(data){
      AUtils.json2form("#add-car", data);
      $("#add-car-modal").modal("show");
    });
}

function updateCar(car){
  RestClient.put("api/companies/cars/"+car.id, car, function(data){
    toastr.success("Car has been updated");
    getCars();
    $("#add-car").trigger("reset");
    $("#add-car *[name='id']").val("");
    $('#add-car-modal').modal("hide");
  });
}
</script>
