<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Your cars</h1>
            </div>
            <!-- /.col-lg-12 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Basic Form Elements
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form id="add-car" role="form">
                                        <div class="form-group">
                                            <label>Model:</label>
                                            <input type="text" name="model" class="form-control" placeholder="model of your car" required>
                                        </div>
                                        <div class="form-group">
                                            <label>Brand ID</label>
                                            <input type="text" name="brand_id" class="form-control" placeholder="Enter text" required>
                                        </div>
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        DataTables Advanced Tables
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="cars-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Model</th>
                                        <th>Brand ID</th>
                                        <th>Owner ID</th>
                                        <th>Date of creation</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->


<script type="text/javascript">

  $("#add-car").validate({
    submitHandler: function(form, event) {
      event.preventDefault();
      console.log(jsonize_form($(form)));
      addCar(jsonize_form($(form)));
    }
  });

  getEmailTemplates();

  function addCar(car){
    $.ajax({
         url: "http://localhost/rentacarsystem/api/companies/cars/add",
         type: "POST",
         data: car,
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
          console.log(data);
        },
         error: function(jqXHR, textStatus, errorThrown){
           console.log(jqXHR);
         }
      });
  }

  function getEmailTemplates(){
    $.ajax({
         url: "http://localhost/rentacarsystem/api/companies/cars",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
          console.log(data);

           var html="";
           for(var i=0; i<data.length; i++){
             html += '<tr class="odd">'
                  +  '<td>'+data[i].id+'</td>'
                  +  '<td>'+data[i].model+'</td>'
                  +  '<td>'+data[i].brand_id+'</td>'
                  +  '<td>'+data[i].owner_id+'</td>'
                  +  '<td>'+data[i].created_at+'</td></tr>';
           }

           $("#cars-table ").html(html);
         }
      });
  }
</script>
