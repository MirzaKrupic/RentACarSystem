<script type="text/javascript">
  getProfile();
  get_history();

  function getProfile(){
    $.ajax({
       url: "api/users/profile/",
       type: 'GET',
       beforeSend: function(xhr){
         if (localStorage.getItem("token")){ // optional header token due login and other endpoints
           xhr.setRequestHeader('Authentication', localStorage.getItem("token"));
         }
       },
       async: false,
       cache: false,
       timeout: 30000,
       fail: function(){
           return true;
       },
       done: function(msg){
           if (parseFloat(msg)){
               return false;
           } else {
               return true;
           }
       },
       success: function(data) {
         document.getElementById("user-name").innerHTML = data.name;
         document.getElementById("user-name-det").innerHTML = data.name;
         document.getElementById("user-mail").innerHTML = data.mail;
         document.getElementById("user-phone").innerHTML = data.phone;
         document.getElementById("user-address").innerHTML = data.address;

         if(sessionStorage.getItem("showmsg")=='1'){
            toastr.success("User updated successfully");
            sessionStorage.removeItem("showmsg");
          }
       },
       error: function(jqXHR, textStatus, errorThrown ){
         if (error){
           error(jqXHR, textStatus, errorThrown);
         }else{
           toastr.error(jqXHR.responseJSON.message);
         }
       }
   });
  }

  function user_pre_edit(){
  RestClient.get("api/users/profile/", function(data){
    AUtils.json2form("#edit-user", data);
    $("#edit-user-modal").modal("show");
  });
}

function save_user(){
  var user = AUtils.form2json("#edit-user");
  RestClient.put("api/users/update/", user, function(data){
    toastr.success("User has been updated");
    sessionStorage.setItem("showmsg", "1");
    $("#edit-user-modal").modal("hide");
  });
}

function get_history(){
  $('#history-table').DataTable( {
      processing: true,
      serverSide: true,
      bDestroy: true,
      pagingType: "simple",
      preDrawCallback: function( settings ) {
        if ( settings.jqXHR){
        settings._iRecordsTotal = settings.jqXHR.getResponseHeader('total-records');
        settings._iRecordsDisplay = settings.jqXHR.getResponseHeader('total-records');
        }
    },
      ajax: {
        url: "api/users/rentings/all/",
        type: "GET",
        beforeSend: function(xhr){
          xhr.setRequestHeader('Authentication', localStorage.getItem("token"));
        },
        dataSrc: function(resp){
          console.log(resp);
          return resp;
        },
        data: function ( d ) {
          d.offset = d.start;
          d.limit = d.length;
          d.search = d.search.value;
          d.order = encodeURIComponent((d.order[0].dir == 'asc' ? "-" : "+")+d.columns[d.order[0].column].data);
          delete d.start;
          delete d.length;
          delete d.columns;
          delete d.draw;
          console.log(d);
        }
      },
      columns: [
        { "data": "model" },
        { "data": "rented_on_date" },
        { "data": "return_date" }
      ]
  } );
}


</script>
