<!-- Modal -->
<div class="modal fade" id="edit-company-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form id="edit-company" role="form">
            <input type="hidden" name="id" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Edit company</h4>
            </div>
            <div class="modal-body">

                  <div class="form-group">
                      <label>Name:</label>
                      <input type="text" name="name" class="form-control" placeholder="name of user" required>
                  </div>
                  <div class="form-group">
                      <label>E-mail</label>
                      <input type="text" name="mail" class="form-control" placeholder="E-mail" required>
                  </div>
                  <div class="form-group">
                      <label>Address</label>
                      <input type="text" name="address" class="form-control" placeholder="Address" required>
                  </div>
                  <div class="form-group">
                      <label>Status</label>
                      <input type="text" name="status" class="form-control" placeholder="Status" required>
                  </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
